<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="EjercicioNav.css">

  <title>NavbarenCSS </title>
</head>

<body>


  <div class="page">
    <button id="button1"><img src="menu.ico" alt="menu" id="menu"></button>
    <a href="https://google.com"><strong>Navbar</strong></a>
    <a href="https://twitter.com"><strong>Home</strong></a>
    <a href="https://instagram.com">Link</a>
    <div class="selector">
      <select id="dropdown">
        <option value="">Dropdown</option>
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
        <option value="opcion3">Opción 3</option>
      </select>

      <span class="disabled">Disabled</span>
    </div>
    <div class="search">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="search" id="search" placeholder="Search" />
      <button id="button" type="submit">Search</button>

    </div>
  </div>













</body>

</html>
