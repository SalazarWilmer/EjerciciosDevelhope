<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>localStorage</h1>
    <script>
      const user = {
        id: 1,
        name: "John",
        age: 25,
      };

      /* IIFE (inmediatly invoked function expression)*/
      (() => {
        localStorage.setItem("user", JSON.stringify(user));
      })(); /* function arrow*/

      (function () {
        console.log(user);
      })(); /* function normal */
    </script>
  </body>
</html>
