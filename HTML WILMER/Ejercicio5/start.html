<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
    </div>

    <div>
      <label for="nameAndLastname">Name and Lastname</label>
      <input type="text" name="nameAndLastname" id="nameAndLastname">
    </div>

    <div>
      <label for="Date of Birth">Date of Birth</label>
      <input type="date" name="Date of Birth" id="Date of Birth">
    </div>

    <div>
      <label for="telephone number">Telephone Number</label>
      <input type="tel" name="Telephone" id="Telephone">
    </div>

    <div>
      <select name="Plans" id="Plans">
        <option value="Free">Free Plan</option>
        <option value="1 Person">1 Person 50 €</option>
        <option value="2 Persons">2 Persons 100 €</option>
        <option value="3 Persons">3 Persons 150 €</option>

      </select>
    </div>

    <div>
      <label for="checkbox">PREMIUM</label>
      <input type="checkbox" name="checkbox" id="checkbox">
    </div>

    <div>
      <label for="credit">Credit Card</label>
      <input type="number" id="credit" name="credit" >
    </div>

    <div>
      <label for="CVC">CVC</label>
      <input type="number" name="CVC" id="CVC">
    </div>

    <div>
      <label for="ExpirationDate">Expiration Date</label>
      <input type="date" name="ExpirationDate" id="ExpirationDate">
    </div>

    <div>
      <label for="BillingAddress">Billing Address</label>
      <input type="text" name="BillingAddress" id="BillingAddress">
    </div>


  </body>
</html>
